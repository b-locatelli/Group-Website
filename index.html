<!DOCTYPE html>
<html lang="en US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="BULMA"> -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>barFly Cocktail Finder</title>
</head>

<body>
  <header>
    <nav>
        <h1>barFly</h1>
        <h2>Search for your fav drink</h2>
    </nav>
  </header>

  <main>
    <div id="welcome-page">
        <h1 id="welcome-title">barFly</h1>
        <p id="welcome-words">
            Search for your drink of choice and barFly will show you 
            the ingredients and recipe so you can make it at home 
            or find where to buy it using our map feature!</p>
        <div id="search-bar">
            <form>
              <input type="text" name="drinkSearch" placeholder="Search..." id="search-box"/>
              <button type="submit" id="search-btn">Search</button>
            </form>
          </div>
    </div>

    <div id="next-page">
      <div>
        <form id="user-form" class="card-body">
          <input type="text" name="drinkSearch" placeholder="Search..." />
          <button type="submit" class="btn">Search</button>
          <div id="drink-info">
            <p>Recipe here</p>
            <p>img here</p>
          </div>
          <div id="map-api">
            <p>map stuff here</p>
          </div>
          
        </form>
      </div>

    </div>

  </main>

  <script src="assets/js/script.js"></script>
</body>

</html>
