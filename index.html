<!DOCTYPE html>
<html lang="en US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="css/mystyles.css">
  <title>myMeal | What's for dinner?</title>
</head>

<body class="has-navbar-fixed-top">

    <nav class="navbar is-transparent is-fixed-top has-background-warning-dark is-flex is-justify-content-space-between">
        <div class="navbar-brand">
            <a id="back-to-welcome" class="navbar-item has-text-warning-light is-size-3 has-text-weight-semibold">myMeal</a>
        </div>
        <div class="navbar-end">
            <a id="my-favorites" class="navbar-item has-text-warning-light is-size-4">My Favorites &#127775</a>
        </div>
    </nav>

    <main id="welcome-page">
        <section class="columns pt-6">
            <p id="welcome-title" class="column has-text-centered has-text-black is-size-1">What's for Dinner?</p>
        </section>
        <section class="columns is-centered">
            <p id="welcome-words" class="column is-three-quarters has-text-centered has-text-black is-size-5">
                myMeal will generate a random food and drink pair for you so that you don't have to decide!
                The ingredients and recipes listed will show you just how to attain the perfect meal.
            </p>
        </section>
        <section class="has-text-centered">
        <button id="meal-generate" class="button is-rounded mb-4">Make a Meal</button>
        </section>
    </main>

    <article id="meal-page" class="columns m-5 p-5 has-background-warning-light" hidden="true">
        <a id="drink" class="column is-half has-text-centered has-text-black">
            <button id="drink-generate" class="button is-small is-rounded mb-4">Try a new drink?</button>
            <button id="save-drink" class="button is-small is-rounded mb-4">Save to Favorites</button>
        </a>
        <a id="food" class="column has-text-centered has-text-black">
            <button id="food-generate" class="button is-small is-rounded mb-4">Try a new food?</button>
            <button id="save-food" class="button is-small is-rounded mb-4">Save to Favorites</button>
        </a>
    </article>

    <article id="favorites-page" class="columns m-5 p-5 has-background-warning-light" hidden="true">
        <p id="fav-drink"></p>
        <p id="fav-food"></p>
    </article>

    <script src="./assets/js/script.js"></script>
</body>

</html>
