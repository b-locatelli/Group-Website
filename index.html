<!DOCTYPE html>
<html lang="en US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>What's for dinner?</title>
</head>

<body>

    <header>
        <nav class="navbar has-background-warning-dark is-flex is-justify-content-space-between">
            <div class="navbar-start">
                <h1 id="back-to-welcome" class="navbar-item has-text-warning-light is-size-3 has-text-weight-semibold">myMeal</h1>
            </div>
            <div class="navbar-end">
                <h1 class="navbar-item has-text-warning-light is-size-4">Fix This &#128269</h1>
            </div>
        </nav>
    </header>

    <main>
        <div id="welcome-page">
            <h1 id="welcome-title" class="has-text-centered has-text-black">What's for Dinner?</h1>
            <p id="welcome-words">
                myMeal will generate a random food and drink pair for you so that you don't have to decide!
                The ingredients and recipes listed will show you just how to attain the perfect meal.
            </p>
            <div class="columns flex">
                <div class="column flex is-half has-text-black">
                    <button type="submit" id="generate-btn" class="mb-4">Make a Meal</button>
                </div>
            </div>
        </div>

        <div id="meal-page" class="columns flex" hidden="true">
            <div id="drink" class="column flex is-half has-text-black">
                <button type="submit" id="drink-generate" class="mb-4">Try a new drink?</button>
            </div>
            <div id="food" class="column flex is-half has-text-black">
                <button type="submit" id="food-generate" class="mb-4">Try a new food?</button>
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
